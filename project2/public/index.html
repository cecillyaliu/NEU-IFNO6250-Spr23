<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project 2</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
	<div class="login-panel">
        <img class="avatar" src="images/meet-cats.gif" width="350" height="200"/>
        <h1>Welcome to the Cat SDE Group!</h1>
        <h2>Login first<h2>
        <h3 class="input-username">Input your username:</h3><br>
        <div class="spinner-login"></div>
        <input class="username" type="text" placeholder="username">
        <button class="button-login">Login</button><br>
        <p>Note: Only letters, dogs are not welcome.</p>
    </div>
	<div class="error-panel"></div>
	<div class="message-panel">
        <div class="show-panel">

        </div>
        <div class="send-panel">
            <h2 class="hello-user">Hello, <span class="currentUser"></span> !</h2>
            <h3 class="say-something">&nbsp;&nbsp;&nbsp;&nbsp;Say something to join the chat:</h3>
            <img class="user-image" src="images/cat_at_computer.png" width="130" height="90"/> <br>
                <input class="message"  size="72" type="text" placeholder="Hello world~">
            <button class="button-change">Send</button>
            <div class="spinner-send"></div>

        </div>
    </div>
	<div class="logout-panel">
        See you tomorrow!<button class="button-logout">logout</button>
    </div>
</body>
</html>
